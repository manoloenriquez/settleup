# Full list of configuration: https://supabase.com/docs/guides/local-development/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
# Update to your production URL before going live
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = [
  "http://127.0.0.1:3000",
  "http://localhost:3000",
  # Expo deep link (update scheme from app.json)
  "myapp://"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
# Set true in production â€” requires email provider (Resend, SendGrid, etc.)
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

# Uncomment and fill in to enable social providers:
# [auth.external.github]
# enabled = true
# client_id = "env(AUTH_EXTERNAL_GITHUB_CLIENT_ID)"
# secret = "env(AUTH_EXTERNAL_GITHUB_SECRET)"

# [auth.external.google]
# enabled = true
# client_id = "env(AUTH_EXTERNAL_GOOGLE_CLIENT_ID)"
# secret = "env(AUTH_EXTERNAL_GOOGLE_SECRET)"

[analytics]
enabled = false
port = 54327
backend = "postgres"
